{% extends "base.html" %}

{% block title %}
Registration Login
{% endblock %}

{% block content %}

<div class="header">
<h1>Login</h1>
</div>

<div style="text-align:center">
<form method="post" action="{% url "django.contrib.auth.views.login" %}">{% csrf_token %}
<table class="center form">
{{ form.as_table }}
<tr><td></td><td><input type="submit" class="button" value="Login" /></td></tr>
</table>
<input type="hidden" name="next" value="{{ next }}" />
</form>

<p>
<a href="/accounts/register/?next={{ next }}">Create New Account</a>
</p>

<p>
Trouble logging in? <a href="{% url "django.contrib.auth.views.password_reset" %}">Reset your password</a>
</p>
</div>

{% endblock %}
